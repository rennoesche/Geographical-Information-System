<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Kampus</title>
    <!-- Leaflet CSS -->

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #peta {
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="peta"></div>

    <script>
      var map = L.map("peta").setView([-6.3513, 106.83576], 14);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',

          {

            },
            geometry: {
              coordinates: [106.83308548445478, -6.339245006015261],

            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Gunadarma",
              kota: "Depok",
              alamat:
                "Jl. Komjen.Pol.M.Jasin No.9, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },

            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus B STT Terpadu Nurul Fikri",

            },
            geometry: {
              coordinates: [106.83268842394966, -6.35288457994541],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Indonesia",

            },
          },
          {

              kampus: "Kampus A STT Terpadu Nurul Fikri",

          {

              alamat:
                "Jl. Srengseng Sawah Raya No.17, RT.8/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              coordinates: [106.82731478338599, -6.347050524326377],
              type: "Point",
            },
          },
        ],
      };


      var prop = L.geoJSON(json, {
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
              "<strong>" +
              feature.properties.kampus +
              "</strong>" +
              "<br/>" +
              feature.properties.kota +
              "<br/>" +
              "<br/>" +
              feature.properties.alamat
          );
        },
      }).addTo(map);
    </script>
  </body>
</html>
